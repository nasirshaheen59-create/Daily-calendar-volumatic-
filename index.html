<!DOCTYPE html>
<html lang="ur" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/moon-star?width=32&height=32&color=10b981" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#065f46" />
    <meta name="description" content="Daily Islamic Calendar with Hijri Dates and Hadith" />
    <title>Noor-e-Hidayat | Daily Islamic Calendar</title>

    <!-- Google Fonts for Urdu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gulzar&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              islamic: {
                dark: '#022c22', // emerald-950
                primary: '#047857', // emerald-700
                accent: '#d97706', // amber-600
                gold: '#fbbf24', // amber-400
                light: '#ecfdf5', // emerald-50
              }
            },
            fontFamily: {
              base: ['"Gulzar"', 'serif'],
              urdu: ['"Noto Nastaliq Urdu"', '"Jameel Noori Nastaleeq"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Gulzar', serif;
        background-color: #f0fdf4;
        background-image: radial-gradient(#047857 0.5px, transparent 0.5px), radial-gradient(#047857 0.5px, #f0fdf4 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        background-attachment: fixed;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #ecfdf5; }
      ::-webkit-scrollbar-thumb { background: #059669; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #047857; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11"
      }
    }
    </script>
    <!-- Entry point script for module loading -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
